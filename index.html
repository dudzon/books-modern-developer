<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books.Modern-Developer</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,300italic|Roboto+Slab:400,300,700,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="scripts.js" defer></script>
</head>
<body>
  

<!-- header -->

<header class="header">
  
  <!-- header background -->
  
  <div class="header__content">
    
    <!-- branding -->
    
    <div class="header__branding">
      
      <img class="logo-white" alt= "White Book" src="//dl.dropboxusercontent.com/s/ox8mvpdi75p4gf6/books.MD_logo_icon.png?raw=1"/>
      <div class="header__messaging">
        <h3 class="header__title"><span class="header__sub-title">Books.</span>Modern Developer</h3>
        <h5 class="header__subtitle">The Largest Resource of Web and Mobile Development and Programming Books</h5>
      </div>
      
    </div>
    
    <!-- search -->
    
    <div class="search">
      <input type="search" class="search__input" placeholder="Search book by any keyword or title..." name="search">
      <div class="search__btn">
        <i class="material-icons md-primary icon-search">search</i>
      </div>
    </div>
    
  </div>
  
  <!-- navigation -->
  
  <div class="nav-bar">

    <!-- tab inputs -->

    <input class="menu-item__input" type="radio" name="menu-items" id="tab--1" checked>
    <input class="menu-item__input" type="radio" name="menu-items" id="tab--2">
    <input class="menu-item__input" type="radio" name="menu-items" id="tab--3">
    <input class="menu-item__input" type="radio" name="menu-items" id="tab--4">
    <input class="menu-item__input" type="radio" name="menu-items" id="tab--5">
    <input class="menu-item__input" type="radio" name="menu-items" id="tab--6">

    <nav class="site-nav">
      <label for="tab--1">
        <a class="menu-item tab--1">UI/UX Design</a>
      </label>
      <label for="tab--2">
        <a class="menu-item tab--2">Web Programming</a>
      </label>
      <label for="tab--3">
        <a class="menu-item tab--3">Frontend Development</a>
      </label>
      <label for="tab--4">
        <a class="menu-item tab--4">JavaScript</a>
      </label>
      <label for="tab--5">
        <a class="menu-item tab--5">Mobile Development</a>
      </label>
      <label for="tab--6">
        <a class="menu-item tab--6">Backend Development</a>
      </label>
    </nav>

  </div>
  
</header>

<!-- main content -->

<main class="main-content js-main-content">
  
  <!-- spacer element -->
  
  <div class="header__spacer"></div>

  <!-- HTML template -->

  <template id="js-product-template">
  
    <!-- product item -->
    
    <div class="list-item js-list-item">
      
      <!-- card -->

      <article class="card">

        <!-- product details -->

        <div class="product-details">
        
          <h3 class="card__title js-card__title">Eloquent JavaScript: A Modern Introduction to Programming</h3>

          <!-- author details -->

          <div class="author-details">

            <span class="author-details__author">by <a class="author-details__link js-author-details__link" href="#">Marin Haverbeke</a></span>
            <button class="btn btn--follow">Follow</button>
            <div class="author-details__published js-author-details__published">Published on 2015</div>
            <div class="author-details__edition js-author-details__edition">2nd Edition</div>
          
          </div>

          <!-- product description -->

          <div class="card__description js-card__description">
            <p class="card__description__text">
              JavaScript lies at the heart of almost every modern web application, from social apps to the newest browser-based games. Though simple for beginners to pick up play with, JavaScript is a flexible, complex language that you can use to build full-scale applications.
            </p>
            <p class="card__description__text">Eloquent JavaScript, 2nd Edition dives deep into the JavaScript language to show you how to write beautiful, effective code.</p>
            <a class="read-more" href="#">Read more</a>
          </div>

          <!-- ratings aside -->

          <div class="ratings-aside">

            <!-- book ratings -->

            <div class="book-rating">
              <div class="rating book-rating--difficulty">
                <div class="rating-heading">
                  <span class="rating-description">Easy to follow</span>
                  <i class="material-icons md-18">chat_bubble</i>
                  <span class="rating-value">29</span>
                  <span class="rating-percentage js-rating-percentage">80%</span>
                </div>
                <progress class="progress" max="100" value="80"></progress>
              </div>
              <div class="rating book-rating--comprehensiveness">
                <div class="rating-heading">
                  <span class="rating-description">Comprehensive</span>
                  <i class="material-icons md-18">chat_bubble</i>
                  <span class="rating-value">6</span>
                  <span class="rating-percentage js-rating-percentage">75%</span>
                </div>
                <progress class="progress" max="100" value="75"></progress>
              </div>
              <div class="rating book-rating--examples">
                <div class="rating-heading">
                  <span class="rating-description">Enough examples</span>
                  <i class="material-icons md-18">chat_bubble</i>
                  <span class="rating-value">18</span>
                  <span class="rating-percentage js-rating-percentage">95%</span>
                </div>
                <progress class="progress" max="100" value="95"></progress>
              </div>

            </div>

            <!-- look inside -->

            <div class="book-inside">

              <a class="btn--open-dialog divider js-btn--open-dialog">
                <span>Rate the Book</span>
                <i class="material-icons md-18">keyboard_arrow_right</i>
              </a>
              <a class="btn--open-dialog divider js-btn--open-dialog">
                <span>Table of Contents</span>
                <i class="material-icons md-18">keyboard_arrow_right</i>
              </a>
              <a class="btn--open-dialog btn--open-dialog--top-padding js-btn--open-dialog">
                <span>Search Inside</span>
                <i class="material-icons md-18">keyboard_arrow_right</i>
              </a>

            </div>

          </div>

        </div>

        <!-- book image -->

        <img class="img--book js-img--book" src="//dl.dropboxusercontent.com/s/s3cis0bha3lyfxi/Screenshot%202016-09-28%2016.09.03.png?raw=1" alt="Eloquent Java Script" width="300">
      
      </article>

      <!-- dialog -->
    
      <div class="dialog is-hidden js-dialog">
        
        <!-- dialog card -->

        <div class="dialog__card">
          
          <!-- dialog search results -->

          <input class="dialog__search-input" type="search" placeholder="Search">

          <div class="dialog__search-results">

            <p class="dialog__search-match">...Lorem ipsum dolor sit amet, <mark class="search-mark">consectetur</mark> adipiscing elit. Vestibulum consequat.</p>
            <p class="dialog__search-match__page">15</p>
            
          </div>

        </div>

        <!-- vertical nav -->

        <nav class="dialog__nav">

          <div class="btn--close js-btn--close">
            <i class="material-icons md-dark md-18">close</i>
          </div>
          
          <!-- dialog tab inputs -->
          <input class="dialog__tabs__input" type="radio" name="dialog__tabs" id="dialog-tab--1" checked>
          <input class="dialog__tabs__input" type="radio" name="dialog__tabs" id="dialog-tab--2">
          <input class="dialog__tabs__input" type="radio" name="dialog__tabs" id="dialog-tab--3">

          <div class="dialog__tabs">
            <label for="dialog-tab--1">
              <a class="dialog__menu-item dialog-tab--1">Search Inside</a>
            </label>
            <label for="dialog-tab--2">
              <a class="dialog__menu-item dialog-tab--2">Table of Contents</a>
            </label>
            <label for="dialog-tab--3">
              <a class="dialog__menu-item dialog-tab--3">Rate the Books</a>
            </label>
          </div>
          
        </nav>
    
      </div>
      
      <!-- procurement options -->
      
      <div class="procurement">
        
        <ul class="procurement__options">
          <template id="js-procurement__option--1">
            <button class="btn btn--download">Download the Book</button>
          </template>
          <template id="js-procurement__option--2">
            <img class="img--procurement" src="//dl.dropboxusercontent.com/s/of97dvwnbcjgpi7/Screenshot%202016-10-05%2018.01.21.png?raw=1" height="38">
          </template>
          <template id="js-procurement__option--3">
            <img class="img--procurement" src="//dl.dropboxusercontent.com/s/rgas1pshh7fr4m2/Screenshot%202016-10-05%2018.01.34.png?raw=1" height="38">
          </template>
          <template id="js-procurement__option--4">
            <img class="img--procurement" src="//dl.dropboxusercontent.com/s/kq48qyzvfu6dwgn/Screenshot%202016-10-05%2018.01.45.png?raw=1" height="38">
          </template>
        </ul>
        <div class="btn btn--bookmark">
          <i class="btn--bookmark__icon material-icons md-dark">library_books</i>
          <span class="btn--bookmark__label">Bookmark It</span>
        </div>
        
      </div>
      
    </div>

  </template>
  
</main>
   
<!-- footer --> 
 
<footer class="footer">
  
  <!-- footer content -->
  
  <main class="footer__content">
    
    <!-- footer branding -->

    <div class="footer__branding">
      <img class="logo-green" alt="logo-green" src="//dl.dropboxusercontent.com/s/b1ffl83ekftc701/books.MD_footer_logo_icon.png?raw=1">
      <p class="footer__title"><span class="footer__sub-title">Books</span>.Modern Developer</p>
    </div>

    <!-- footer contact -->

    <div class="footer__contact">
      <small class="copyright">&copy 2016 Modern Developer Inc.</small>
      <p class="contact-info">books@moderndeveloper.com</p>
    </div>
    
  </main>
  
</footer>

</body>
</html>
